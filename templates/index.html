<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anime Recommender </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}"
  </head>
  <body>
  
  <!-- Navbar -->
   <nav class="navbar navbar-custom border-bottom border-body justify-content-center" >
  <h2 class="text-custom"><a class="logo" href="{{ url_for('index') }}">Anime Recommender
</a>
</h2>
</nav>


<div class="container d-flex align-items-center justify-content-center">
{% block content %}
 <div class="row mt-5">
 <!-- Search Box -->
<div class="col-auto bg-dark rounded">
 <form method="post" class="d-flex align-items-center flex-column p-3">
 <p class="text-white fs-5 text-center" >Welcome to <strong>Random Anime Recommender</strong></p>
 <p class="text-white fs-5 text-center" >Press button to get random anime</p>
<button class="button mt-5 mb-2">Recommend Anime</button>
</form>
</div>
</div>
{% endblock %}
</div>
  
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
